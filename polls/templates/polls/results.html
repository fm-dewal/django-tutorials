<Html>

<Head>
</Head>

<Body>
    <h1>{{ question.question_text }}</h1>

    <ul>
        {% for choice in question.choice_set.all %}

            {{ choice.choice }} -- {{ choice.tally }} tall{{ choice.tally|pluralize:'y,ies' }}

</Body>

</Html>
